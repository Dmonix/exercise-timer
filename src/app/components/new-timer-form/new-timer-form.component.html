

<ng-template #addNewTimerModal let-modal>
    <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new Timer</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form>
        <div class="mb-3">
            <label for="label">Label</label>
            <input id="label" class="form-control" placeholder="Description" type="text" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">Save</button>
</div>
</ng-template>
